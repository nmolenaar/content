name: Java Spring Boot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.0'

      - name: Start PostgreSQL
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=root \
            -e POSTGRES_PASSWORD=root \
            -e POSTGRES_DB=molenaar \
            -p 5432:5432 \
            postgres:16

      - name: Wait for PostgreSQL
        run: |
          while ! nc -z localhost 5432; do
            sleep 1
          done

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Stop PostgreSQL
        if: always()
        run: docker stop postgres && docker rm postgres

      - name: Collect test results
        run: |
          # Get total tests
          TEST_RESULTS=$(cat build/test-results/test/*.xml | grep -o 'tests="[0-9]*"' | sed -e 's/tests="//' -e 's/"//' | awk '{sum += $1} END {print sum}')
          
          # Get successful tests
          PASSED_TESTS=$(cat build/test-results/test/*.xml | grep -o 'failures="0"' | wc -l)
          
          echo "Tests run: $TEST_RESULTS"
          echo "Tests passed: $PASSED_TESTS"

      - name: Update README with test results
        run: |
          echo "## Latest Test Results" >> README.md
          echo "Tests run: $TEST_RESULTS" >> README.md
          echo "Tests passed: $PASSED_TESTS" >> README.md

      - name: Commit changes to README
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git commit -m "Update README with latest test results"
          git push

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/test/*.xml
